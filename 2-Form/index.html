<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Регистрация</h1>
        <div>Уже есть аккаунт? <a href="#">Войти</a></div>
      </div>
      <div>
        <form action="#" method="get">
          <div>
            <input
              type="text"
              name="company-name"
              placeholder="Название вашей компании"
              required
            />
          </div>
          <div><input type="text" name="name" placeholder="Имя" /></div>
          <div><input type="text" name="surname" placeholder="Фамилия" /></div>
          <div><input type="email" name="email" placeholder="E-mail" /></div>
          <button type="submit">Зарегистрироваться &rarr;</button>

          <div>
            <input type="checkbox" name="conditions" id="conditions" />
            <label for="conditions">Я прочитал и принимаю </label>
          </div>
          <a href="#">Условия использования</a>
        </form>
      </div>
    </div>
  </body>
</html>
